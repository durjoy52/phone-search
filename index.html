<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Phone</title>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
 
  <body  class="container">
       <!-- header start -->
       <header>
        <h2 class="text-center my-3 text-primary">Search Your <span id="blue">Favorite Phone</span> ðŸ“±</h2>
        <div class="input-area w-75 m-auto">
                
            <div class="input-group mb-3">
                <input id="search-box" type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span onclick="searchResult()" class="btn btn-success input-group-text" id="search-btn">Search
                </div>
              </div>
              
        </div>
       </header>
       <h4 class="text-center text-danger" id="massage">please type phone name</h4>
       <div class="d-flex justify-content-center">
        <button id="spinner" class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
       </div>
       <!-- details card  -->
       <div id="details-banner" class="mb-3">

       </div>
       <!-- main start  -->
       <main>
           <!-- search results  -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-container">
          </div>
       </main>
    <!-- script link  -->
    <script src="app.js"></script>
    <!-- Bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
